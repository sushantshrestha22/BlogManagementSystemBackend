spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.servlet.multipart.max-file-size= 268MB
spring.servlet.multipart.max-request-size= 268MB
server.port = 8081
project.base-url = http://192.168.0.2:8081/api/v1/
